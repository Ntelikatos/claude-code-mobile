# Custom hostsdeny action for containers without full tcpwrappers
# Writes banned IPs to /etc/hosts.deny which sshd checks natively

[Definition]
actionstart =
actionstop =
actioncheck =
actionban = echo "sshd: <ip>" >> /etc/hosts.deny
actionunban = sed -i '/sshd: <ip>/d' /etc/hosts.deny

[Init]
allowipv6 = auto
